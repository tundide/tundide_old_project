<div class="card" id="cardLogin">
  <div class="card-block">
    <form>
      <div class="row">
        <div class="col-md-6 form-group">
          <label for="inputNombre">Nombre</label>
          <input type="text" class="form-control" id="inputNombre" >
        </div>
        <div class="col-md-6 form-group">
          <label for="inputApellido">Apellido</label>
          <input type="text" class="form-control" id="inputApellido" >
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 form-group">
          <label for="inputMail">E-mail</label>
          <input type="email" class="form-control" id="inputMail" >
        </div>
        <div class="col-md-6 form-group">
          <label for="inputTelefono">Telefono</label>
          <input type="text" class="form-control" id="inputTelefono" >
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 form-group">
          <label for="inputContrasena">Contrase&ntilde;a</label>
          <input name="password" class="form-control" [(ngModel)]="password" promptLabel="Por favor ingrese una contrase&ntilde;a" weakLabel="Facil" type="password" pPassword />
        </div>
        <div class="col-md-6 form-group">
          <label for="inputRepetirContrasena">Repetir Contrase&ntilde;a</label>
          <input name="confirmpassword" class="form-control" type="password" pPassword />
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Registrarme</button>
    </form>
  </div>
</div>
