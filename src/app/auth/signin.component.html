<div class="card" id="cardLogin">
  <div class="card-block">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">E-mail</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Clave</label>
        <input type="password" class="form-control" id="exampleInputPassword1"> <a href="#">No la recuerdo</a>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input">
          Recordarme
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Ingresar</button>
      <a href="/auth/google"><img src="/images/SocialMediaIcons/GooglePlus.png" /></a>
      <a><img src="/images/SocialMediaIcons/Facebook.png" /></a>
      <a><img src="/images/SocialMediaIcons/LinkedIn.png" /></a>
      <a><img src="/images/SocialMediaIcons/Twitter.png" /></a>
    </form>
  </div>
  <div class="card-block">
    No tenes cuenta? <a routerLink="/logout">Registrate</a>
  </div>
</div>
