<div class="card">
    <div class="card-block">
        <div class="form-group" [formGroup]="priceGroup" *ngIf="priceGroup">
            <h4 class="card-title">Precio</h4>
            <input required class="form-control" formControlName="price" type="number" [(ngModel)]="publication.price" (ngModelChange)="priceChange($event)" placeholder="Precio">
            <div class="alert alert-danger" *ngIf="!priceGroup.controls.price.valid && !priceGroup.controls.price.pristine">
                <p *ngIf="priceGroup.controls.price.hasError('required')">El campo Precio es requerido</p>
            </div>
        </div>
    </div>
</div>
