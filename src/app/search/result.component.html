<div class="card card-sm">
    <div class="row">
        <div class="col-xs-3 col-md-3 text-center">
            <img [src]="imageUrl" alt="foto" class="img-thumbnail img-fluid rounded-circle" />
        </div>
        <div class="col-xs-9 col-md-9 section-box">
            <h2>
                <a [routerLink]="['/view', publication._id]">
                 {{publication.title}}
                 </a>
            </h2>
            <p>
                {{ publication.location.street }} {{ publication.location.number }}, {{ publication.location.placeDescription | camelCase }}, {{ publication.location.provinceDescription | camelCase }}
            </p>
            <hr />
            <div class="row rating-desc">
                <div *ngIf="review" class="col-md-12">
                    <ngb-rating [readonly]="true" [max]="5" [rate]="review.score">
                        <ng-template let-fill="fill">
                            <span class="star" [class.filled]="fill === 100">&#9733;</span>
                        </ng-template>
                    </ngb-rating>
                    ({{ review.length }})<span class="separator">|</span>
                    <span class="fa fa-comments"></span> ({{ review.length }} Comentarios)
                </div>
            </div>
        </div>
    </div>
</div>
