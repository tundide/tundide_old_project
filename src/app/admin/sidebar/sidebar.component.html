<button class="btn btn-default" id="toggle-sidebar" type="button" (click)="eventCalled()">
    &#9776;
</button>
<nav class="sidebar" [ngClass]="{sidebarPushRight: isActive}">
    <ul class="list-group">
        <a [routerLink]="['profile']" [routerLinkActive]="['router-link-active']" class="list-group-item">
            <i class="fa fa-fw fa-user"></i>Perfil
        </a>
        <div class="nested-menu">
            <a class="list-group-item" (click)="addExpandClass('publication')">
                <span><i class="fa fa-book fa-fw"></i>Publicaciones</span>
            </a>
            <li class="nested" [ngClass]="{'expand' : showMenu === 'publication' }">
                <ul class="submenu">
                    <li>
                        <a [routerLink]="['active']" [routerLinkActive]="['router-link-active']">
                            <span>Activas</span>
                        </a>
                    </li>
                    <li>
                        <a [routerLink]="['paused']" [routerLinkActive]="['router-link-active']">
                            <span>Pausadas</span>
                        </a>
                    </li>
                    <li>
                        <a [routerLink]="['favorite']" [routerLinkActive]="['router-link-active']">
                            <span>Favoritas</span>
                        </a>
                    </li>
                </ul>
            </li>
        </div>
        <a [routerLink]="['schedule']" [routerLinkActive]="['router-link-active']" class="list-group-item">
            <i class="fa fa-fw fa-calendar"></i>Horarios
        </a>
        <div class="nested-menu">
            <a class="list-group-item" (click)="addExpandClass('billing')">
                <span><i class="fa fa-fw fa-dollar"></i>Facturaci&oacute;n</span>
            </a>
            <li class="nested" [ngClass]="{'expand' : showMenu === 'billing' }">
                <ul class="submenu">
                    <li>
                        <a [routerLink]="['billing']" [routerLinkActive]="['router-link-active']">
                            <span><i class="fa fa-history"></i>Historial</span>
                        </a>
                    </li>
                    <li>
                        <a [routerLink]="['paymentmethods']" [routerLinkActive]="['router-link-active']">
                            <span><i class="fa fa-credit-card"></i>Medios de Pago</span>
                        </a>
                    </li>
                </ul>
            </li>
        </div>
        <div class="nested-menu">
            <a class="list-group-item" (click)="addExpandClass('settings')">
                <span><i class="fa fa-fw fa-wrench"></i>Configuraci&oacute;n</span>
            </a>
            <li class="nested" [ngClass]="{'expand' : showMenu === 'settings' }">
                <ul class="submenu">
                    <li>
                        <a [routerLink]="['alert']" [routerLinkActive]="['router-link-active']">
                            <span><i class="fa fa-exclamation-triangle"></i>Alertas</span>
                        </a>
                    </li>
                </ul>
            </li>
        </div>
        <a [routerLink]="['components']" [routerLinkActive]="['router-link-active']" class="list-group-item">
            <i class="fa fa-fw fa-calendar"></i>Otros
        </a>
    </ul>
</nav>
