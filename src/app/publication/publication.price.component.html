<div class="card">
    <div class="card-block">
        <div class="form-group" [formGroup]="priceGroup">
            <h4 class="card-title">Precio</h4>
            <input required class="form-control" formControlName="price" type="number" [(ngModel)]="publication.price" (ngModelChange)="priceChange($event)" placeholder="Precio">
        </div>
    </div>
</div>
